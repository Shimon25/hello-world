<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="jquery-ui.js"></script>
<style>
    .sq{
        position: absolute;
        width: 200px;
        height: 200px;
        }
    .g{
        top: 200px;
        left: 200px;
        background-color: green ;
    }
    .r{
        top: 400px;
        left: 400px;
        background-color: orangered ;
    }

</style>
</head>
<body>
<div id="first" class="sq r"></div>
<div id="second" class="sq g"></div>

<script>
    $("#first").draggable();
    $("#second").draggable();
</script>
</body>
</html>
