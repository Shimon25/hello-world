<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .first{
            position: absolute;
            top: 100px;
            left: 50px;
            margin: 15px;
            border: 15px solid green;
            padding: 200px;
            width: 40px;
            height: 20px;
            background-color: yellow;
        }
    </style>
</head>
<body>

<div class="first" >Text</div>

<script>
    var d = document.getElementsByClassName("first")[0];

    var gsc = getComputedStyle(d);
    console.log(gsc.width);
    console.log("clientWidth:" + d.clientWidth); //  width of content
    console.log("offsetWidth:" + d.offsetWidth); //  width of content with border
    console.log("clientTop:" + d.clientTop); //  width of border-top
    console.log("offsetLeft:" + d.offsetLeft); //  width of  left + margin
    console.log("left:" + getComputedStyle(d).left); //  left
    console.log("offsetParent:" + d.offsetParent); //

</script>

</body>
</html>
