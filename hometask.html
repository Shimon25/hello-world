<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;

        }

        table td{
            width: 15vw;;
            padding: 3vh;
            font-family: Arial;
            border: 1px solid black;
        }

        td:nth-child(1){
            width: 0;

        }
    </style>
</head>
<body>

<script>
    function  Car(v,m,y,e) {
        this.VIN = v;
        this.model = m;
        this.year = y;
        this.engine = e;

    }

    var cars = [];
    cars[0] = new Car("1234fgsdg", "Zgigulo" , 1983, 1,3);
    cars[1] = new Car("1234fgsdg", "Zgigulo" , 1983, 1,3);
    cars[2] = new Car("1234fgsdg", "Zgigulo" , 1983, 1,3);
    cars[3] = new Car("1234fgsdg", "Zgigulo" , 1983, 1,3);

    var tbl = document.createElement("table");
    for( var i =0; i<cars.length; i++){
        var row = tbl.insertRow();
        for(var key in cars[0]){
            row.insertCell().innerText = cars[i][key];
        }
    }
    document.body.appendChild(tbl);

    tbl.onclick = function (e) {
       console.log(e.target.parentElement.firstElementChild.innerText = "ddd");
    }
</script>

</body>
</html>
