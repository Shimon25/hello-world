<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="coloPicker.css"/>
</head>
<body>
<div id="cont">
    <input id="red" type="number" min="0" max="255" value="0"/>Red<br>
    <input id="green" type="number" min="0" max="255" value="0"/>Green<br>
    <input id="blue" type="number" min="0" max="255" value="0"/>Blue<br>
    <span id="color">#000000</span>

    <div id="square"></div>

</div>

<script>
    var sq=document.getElementById("square");
    var sp=document.getElementById("color");

    var red = document.getElementById("red");
    var green = document.getElementById("green");
    var blue = document.getElementById("blue");

    sq.style.backgroundColor = "#000000";
//    sq.style.width = "100px";
//            sq.style.height = "100px";

    C:\Users\Gran1\Downloads\hello-world-master\hello-world-master\colorPicker.html
    function mixRGB(r,g,b) {
        var clr = b | (g<<8) | (r<<16);
        var res = clr.toString(16);
        var rl = res.length;
        for(var i =rl; i<6; i++)
            res = "0" + res;
            return "#" + res;

    }
    function handler() {
        var clr = mixRGB(red.value, green.value, blue.value);
        sp.innerText = clr;
        sq.style.backgroundColor = clr;
    }

    red.onchange = handler;
    green.onchange = handler;
    blue.onchange = handler;



</script>

</body>
</html>
