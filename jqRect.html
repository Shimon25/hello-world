<script>
    function Rect(aa,bb) {
        var rect = {
            a : aa,
            b : bb
        };

        return{
            side : function (name, value) {
                if(value == undefined){
                    return rect[name];
                } else{
                    rect[name] = value;
                }
            }

</script>
