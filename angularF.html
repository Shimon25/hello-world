<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script src="angularF.js"></script>

</head>
<body>
<div class="container" ng-app="invoice" ng-controller="invoiceCntr">
    <p><input type="number" min="0" ng-model="qty"/>Quantity</p>
    <p><input type="number" min="0" step="0.1" ng-model="prc"/>Price
    <select ng-model="c">
        <option ng-repeat="(k,v) in currList">{{k}}</option>
    </select></p>
    <p>Total: <span ng-repeat="(k,v) in currList">{{total(k) | number:2}} {{k}}</span> </p>
</div>

</body>
</html>
