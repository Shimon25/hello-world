<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.min.js"></script>
    <style>
        #first{
            position: absolute;
            top: 120px;
            left: 150px;

            margin: 75px;
            border: 30px solid green;
            padding: 40px;

            height: 50px;

<script>

    console.log(dd.width());
    dd.width(120);
    console.log(dd.innerWidth());

</script>
